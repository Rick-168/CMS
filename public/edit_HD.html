<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit_HD.css">
    <title>Help Desk Admin</title>
</head>
<body>

    <div class="admin-container">
        <h1>Help Desk Admin Panel</h1>

        <!-- Request List -->
        <div id="requestList">
            <!-- Requests will be dynamically added here -->
        </div>

        <!-- Reply Form -->
        <form id="replyForm">
            <h2>Reply to Request</h2>
            <label for="selectedRequest">Select Request:</label>
            <select id="selectedRequest" name="selectedRequest" required>
                <!-- Request options will be dynamically added here -->
            </select>

            <label for="replyMessage">Reply:</label>
            <textarea id="replyMessage" name="replyMessage" rows="5" required></textarea>

            <button type="button" onclick="sendReply()">Send Reply</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <script src="edit_HD.js"></script>

</body>
</html>
