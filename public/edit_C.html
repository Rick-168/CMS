<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit_C.css">
    <title>Edit Courses and Subjects</title>
</head>
<body>

    <div class="admin-container">
        <h1>Edit Courses and Subjects</h1>

        <!-- Courses and Subjects Form -->
        <form id="coursesForm">
            <h2>Courses</h2>

            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>

            <button type="button" onclick="addCourse()">Add Course</button>

            <h2>Subjects</h2>

            <label for="selectedCourse">Select Course:</label>
            <select id="selectedCourse" name="selectedCourse" required>
                <!-- Course options will be dynamically added here -->
            </select>

            <label for="subjectName">Subject Name:</label>
            <input type="text" id="subjectName" name="subjectName" required>

            <button type="button" onclick="addSubject()">Add Subject</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <script src="edit_C.js"></script>

</body>
</html>
