<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit_SP.css">
    <title>Edit Student Profile</title>
</head>
<body>

    <div class="admin-container">
        <h1>Edit Student Profile</h1>

        <!-- Student Profile Form -->
        <form id="studentProfileForm">
            <h2>Personal Information</h2>
            
            <label for="rollNo">Name:</label>
            <textarea id="aboutMe" name="aboutMe" rows="5" required></textarea>

            <label for="rollNo">Roll No.:</label>
            <input type="text" id="rollNo" name="rollNo" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="5" required></textarea>

            <h2>Academic Information</h2>

            <label for="program">Program:</label>
            <input type="text" id="program" name="program" required>

            <label for="enrollmentYear">Enrollment Year:</label>
            <input type="number" id="enrollmentYear" name="enrollmentYear" min="1900" max="2100" required>

            <button type="button" onclick="saveProfile()">Update Profile</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <script src="edit_SP.js"></script>

</body>
</html>
