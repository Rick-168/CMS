<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit_lib.css">
    <title>E-Library Admin</title>
</head>
<body>

    <div class="admin-container">
        <h1>E-Library Admin Panel</h1>

        <!-- Add Book Form -->
        <form id="addBookForm">
            <h2>Add Book</h2>
            <label for="bookTitle">Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <button type="button" onclick="addBook()">Add Book</button>
        </form>

        <!-- Remove Book Form -->
        <form id="removeBookForm">
            <h2>Remove Book</h2>
            <label for="bookToRemove">Select Book:</label>
            <select id="bookToRemove" name="bookToRemove" required>
                <!-- Book options will be dynamically added here -->
            </select>

            <button type="button" onclick="removeBook()">Remove Book</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <script src="edit_lib.js"></script>

</body>
</html>
