<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SP_edit.css">
    <title>Student Profiles</title>
</head>
<body>

    <div class="profile-container">
        <h1>Student Profiles</h1>

        <div class="search-form">
            <label for="rollNumber">Enter Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber">
            <button onclick="searchStudent()">Search</button>
        </div>

        <div class="profile-details" id="profileDetails">
            <!-- Displayed details will be updated here -->
        </div>

        <div class="edit-form" id="editForm" style="display: none;">
            <label for="editName">Name:</label>
            <input type="text" id="editName" name="editName">

            <label for="editAge">Age:</label>
            <input type="text" id="editAge" name="editAge">

            <label for="editCourse">Course:</label>
            <input type="text" id="editCourse" name="editCourse">

            <button onclick="saveChanges()">Save Changes</button>
            <button onclick="cancelEdit()">Cancel</button>
        </div>

        <button onclick="editProfile()">Edit Profile</button>
    </div>

    <script src="SP_edit.js"></script>

</body>
</html>
