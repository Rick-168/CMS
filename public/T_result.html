<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="T_result.css">
    <title>Result Upload</title>
</head>
<body>

    <div class="upload-container">
        <h1>Result Upload for 5th Semester</h1>

        <form id="resultUploadForm" onsubmit="uploadResult()">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentName">Roll Number:</label>
            <input type="text" id="rollnumber" name="rollnumber" required>

            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="swe">Software Engineering</option>
                <option value="os">Operating System</option>
                <option value="cd">Compiler Design</option>
                <option value="AI">Artificial Intelligence</option>
                <option value="OOP">Object Oriented Programming</option>
                <!-- Add more subjects as needed -->
            </select>

            <label for="resultFile">Upload Result PDF:</label>
            <input type="file" id="resultFile" name="result" accept=".pdf" required>

            <button type="submit">Upload Result</button>
        </form>
    </div>

    <script src="T_result.js"></script>

</body>
</html>
