<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit_TP.css">
    <title>Update Teacher Profile</title>
</head>
<body>

    <div class="admin-container">
        <h1>Update Teacher Profile</h1>

        <!-- Teacher Profile Form -->
        <form id="teacherProfileForm">
            <h2>About Me</h2>

            <label for="aboutMe">Name:</label>
            <textarea id="aboutMe" name="aboutMe" rows="5" required></textarea>

            <label for="aboutMe">About Me:</label>
            <textarea id="aboutMe" name="aboutMe" rows="5" required></textarea>

            <h2>Contact Information</h2>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="officeAddress">Office Address:</label>
            <textarea id="officeAddress" name="officeAddress" rows="3" required></textarea>

            <h2>Teaching Courses</h2>

            <label for="teachingCourses">Teaching Courses:</label>
            <textarea id="teachingCourses" name="teachingCourses" rows="5" required></textarea>

            <button type="button" onclick="saveProfile()">Update  Profile</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <script src="edit_TP.js"></script>

</body>
</html>
