<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit_NB.css">
    <title>Notice Board</title>
</head>
<body>

    <div class="notice-container">
        <h1>Notice Board</h1>

        <div class="notice-form">
            <form id="uploadNoticeForm" onsubmit="uploadNotice()">
                <label for="noticeContent">Notice Content:</label>
                <textarea id="noticeContent" name="content" rows="4" required></textarea>

                <button type="submit">Upload Notice</button>
            </form>
        </div>

        <div class="notice-list" id="noticeList">
          <p>Odd Semester Exams will be held from 9th December 2023</p> 
          <p>Fees should be clear by the end of November otherwise fine will be charged</p>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <!-- Uploaded notices will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
